<body>
    <div class="container">
        <div class="title">Registration Form</div>

                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" name="Name" placeholder="enter your name" required>

                <div class="input-box">
                    <span class="details">Age</span>

                </div>

                    <span class="details">Weight</span>
